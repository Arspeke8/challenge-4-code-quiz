<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
  <head>
    <title>Code Quiz</title>
  </head>
  <body>
    <h1>Code Quiz</h1>
    <button id="start-button">Start</button>
    <div id="timer"></div>
    <form id="quiz-form">
      <div id="question-1" class="question">
        <p>Question 1</p>
        <label for="answer-1-1">
          <input type="radio" name="answer-1" id="answer-1-1" value="1">
          Answer 1
        </label>
        <label for="answer-1-2">
          <input type="radio" name="answer-1" id="answer-1-2" value="2">
          Answer 2
        </label>
        <label for="answer-1-3">
          <input type="radio" name="answer-1" id="answer-1-3" value="3">
          Answer 3
        </label>
        <label for="answer-1-4">
          <input type="radio" name="answer-1" id="answer-1-4" value="4">
          Answer 4
        </label>
      </div>
      <!-- additional questions go here -->
    </form>
    <div id="game-over">
      <p>Game Over</p>
      <form id="score-form">
        <label for="initials">Enter your initials:</label>
        <input type="text" id="initials" name="initials">
        <input type="submit" value="Save Score">
      </form>
    </div>
    <script src="./assets/index.js"></script>
  </body>
</html>
